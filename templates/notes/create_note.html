{% include 'base.html' %}

<div class="container w-50">
    <div class="card mt-4">
        <div class="card-header">
            Create Note
        </div>
        <div class="card-body" style="padding: 2% 5% 0 5%">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Title input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="id_title">Title</label>
                    <input type="text" id="id_title" class="form-control" name="title"
                           required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="id_body">Body</label>
                    <textarea cols="40" rows="10" required id="id_body" class="form-control"
                              name="body"></textarea>
                </div>

                <!-- File input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="id_body">Thumbnail</label>
                    <br/>
                    <input type="file" name="thumbnail" accept="image/*" id="id_thumbnail">
                    <img class="img-thumbnail" style="max-width: 72px; max-height: 72px" src="{{ object.thumbnail.url }}" alt="{{ object.title }}">

                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Create Note</button>

            </form>
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
