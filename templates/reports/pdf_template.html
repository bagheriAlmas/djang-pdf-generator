
<table class="table table-bordered" border="1">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    {% for note in notes %}
        <tr>
            <th scope="row">{{ note.id }}</th>
            <td><img width="64px" height="64px" src="{{ note.thumbnail.path }}" alt="{{ note.title }}"></td>
            <td>{{ note.title }}</td>
            <td>{{ note.body }}</td>
            <td>{{ note.created_at }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
